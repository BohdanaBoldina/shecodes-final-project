<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="src/style2.css" />
  <body>
    <video
      autoplay
      muted
      loop
      id="myVideo"
      src="video/Leaves blowing in the wind.mp4"
      width="100%"
    ></video>

    <div class="card">
      <div class="card-body">
        <div class="container" id="search-system">
          <button id="current-button">Current</button>
          <form id="submit-search">
            <input
              type="search"
              placeholder=" Enter City..."
              id="submit-enter"
            />
            <input
              type="submit"
              placeholder="submit"
              value=" Submit"
              id="submit-input"
            />
          </form>
        </div>
        <br />
        <div class="container" id="main-system">
          <div class="row align-items-start">
            <div class="col" id="precipitation-info">
              <h5>
                WIND <br />
                <span id="wind">55</span> <br />
                RAIN <br />
                <span id="rain">0%</span> <br />
              </h5>
            </div>
            <div class="col" id="city-info">
              <div>
                <h1 id="city">Kyiv</h1>
                <img
                  src="https://cdn0.iconfinder.com/data/icons/weather-web-app-ui/100/weather-22-512.png"
                  id="icon"
                  alt="Clear"
                  class="float-center"
                  height="30px"
                />
              </div>
              <div class="container" id="main-city-info">
                <div class="row justify-content-center" id="main-currency">
                  <div class="col-6">
                    <span id="time">Current <br />Time</span>
                  </div>
                  <div class="col-6" id="temperature">
                    <button id="celcium">째C</button>|<button id="farenheit">
                      째F
                    </button>
                    <br />
                    <div id="temp">25</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col" id="temperature-info">
              <h3>
                HIGHEST <br />
                <span id="high">26째</span> <br />
                LOWEST <br />
                <span id="low">13째</span> <br />
              </h3>
            </div>
          </div>
        </div>
      </div>
      <p id="description">clear sky</p>
      <div id="weather-pic"></div>

      <div class="container" id="forecast-info">
       
      </div>
      <div>
        This app is
        <a href="https://github.com/BohdanaBoldina/shecodes-final-project"
          >open-sourced
        </a>
        and coded by Bohdana Boldina
      </div>
    </div>

    <script src="src/script2.js"></script>
  </body>
</html>
