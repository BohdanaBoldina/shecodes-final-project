<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="src/style2.css" />
  <body>
    <video
      autoplay
      muted
      loop
      id="myVideo"
      src="video/Timelapse of clouds.mp4"
      width="100%"
    ></video>

    <div class="card">
      <div class="card-body">
        <div class="container" id="search-system">
          <button>Current</button>
          <form id="submit-search">
            <input
              type="search"
              placeholder=" Enter City..."
              id="submit-enter"
            />
            <input
              type="submit"
              placeholder="submit"
              value=" Submit"
              id="submit-input"
            />
          </form>
        </div>
         <br />
        <div class="container" id="main-system">
  <div class="row align-items-start">
    <div class="col" id="precipitation-info">
     <h5> WIND <br />
      55% <br/>
       RAIN <br />
      0% <br/></h5>
    </div>
    <div class="col" id="city-info">
    <h1> KYIV <br /></h1>
     <br />
     <div class="container" id="main-city-info">
     <div class="row justify-content-center">
     <div class="col-4">
     <span id="time"> T </span>
     </div>
      <div class="col-4">
      <span id="temp">Current <br />Temp </span>
     </div></div></div>
    </div>
    <div class="col" id="temperature-info">
     <h3> HIGHEST <br />
      26 <br/>
      LOWEST <br />
      13 <br/></h3>
    </div>
  </div>
      </div>
    </div>
<br />
<p>Advice of the day: please, take a windproof coat with you on a walk!</p>
    <script src="src/script2.js"></script>
  </body>
</html>
